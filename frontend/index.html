<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gondwana Reservation Portal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="text-center" style="text-align:center; margin-bottom: 20px;">
      <h1>Gondwana Reservation Portal</h1>
      <p>Find the best rates for your perfect stay</p>
    </div>

    <!-- Booking Form -->
    <div class="card">
      <form id="bookingForm">
        <div>
          <label for="unitName">Unit Name</label>
          <input type="text" id="unitName" placeholder="e.g., Ocean View Suite" required>
        </div>

        <div class="grid" style="margin-top:16px;">
          <div>
            <label for="arrivalDate">Arrival Date</label>
            <input type="date" id="arrivalDate" required>
          </div>
          <div>
            <label for="departureDate">Departure Date</label>
            <input type="date" id="departureDate" required>
          </div>
        </div>

        <div class="grid" style="margin-top:16px;">
          <div>
            <label for="occupants">Occupants</label>
            <input type="number" id="occupants" min="1" max="20" value="1" required>
          </div>
          <div>
            <label for="ages">Ages (comma-separated)</label>
            <input type="text" id="ages" placeholder="e.g., 25, 30, 8">
          </div>
        </div>

        <div style="margin-top:20px;">
          <button type="submit" id="submitBtn">Check Rates</button>
        </div>
      </form>
    </div>

    <!-- Results -->
    <div class="card result" id="resultCard">
      <h2>Rate Results</h2>
      <div class="result-item">
        <span>Unit Name</span>
        <span id="resUnit"></span>
      </div>
       <div class="result-item">
        <span>Rate</span>
        <span id="resRate" style="font-weight:bold; color:#199a8e;"></span>
      </div>
      <div class="result-item">
        <span>Date Range</span>
        <span id="resDates"></span>
      </div>
      <div class="result-item">
        <span>Availability</span>
        <span id="resAvailability" class="availability"></span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
